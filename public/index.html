<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-300">
  <div class="bg-gray-100 flex">
    <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
      <div class="xl:max-w-lg xl:ml-auto">
        <img class="h-10" src="/img/logo.svg" alt="Workcation">
        <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden" src="/img/beach-work.jpg" alt="Woman workcationing on the beach">
        <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
          You can work from anywhere.
          <br class="hidden lg:inline"><span class="text-indigo-500">Take advantage of it.</span>
        </h1>
        <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
          Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice weather even when you're not on vacation.
        </p>
        <div class="mt-4 sm:mt-6">
          <a href="#" class="inline-block px-5 py-3 rounded-lg shadow-lg bg-indigo-500 hover:bg-indigo-400 active:bg-indigo-600 focus:outline-none focus:shadow-outline text-sm text-white uppercase tracking-wider font-semibold sm:text-base">Book your escape</a>
        </div>
      </div>
    </div>
    <div class="hidden lg:block lg:w-1/2 lg:relative">
      <img class="absolute inset-0 h-full w-full object-cover object-center" src="/img/beach-work.jpg" alt="Woman workcationing on the beach">
    </div>
  </div>
  <div class="mx-auto max-w-xs mt-10">
    <form
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      action="/.netlify/functions/emoji"
      method="get">
      <div class="flex items-center justify-between">
        <button
          class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Try it
        </button>
      </div>
    </form>
  </div>

  <section class="mt-10">
    <h2 class="font-medium text-xl">Response:</h2>

    <div class="max-w-sm text-xs">
      <code>
        <pre id="response-area">
        </pre>
      </code>
    </div>
  </section>
  <script>
    (function () {
      function getFieldValue(form, field) {
        return form[field].value
      }
      const form = document.querySelector('form');
      const responseArea = document.querySelector('#response-area');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const url = form.action;
        const verb = (form.method || 'post').toUpperCase();
        fetch(url, {
          method: verb,
          headers: {
            'Content-Type': 'application/json',
          },
        }).then(function (res) {
          if(res.ok) {
            return res.json();
          }
          throw new Error('Network response was not ok.');
        }).then(function(json) {
          responseArea.innerText = JSON.stringify(json, null, 2);
        }).catch(function (error) {
          responseArea.innerText = error.message
        })
      })
    })()
  </script>
</body>
</html>
